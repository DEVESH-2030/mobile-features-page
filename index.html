<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Featured | Accessories | E-Commerce Site</title>
    <link rel="icon" href="images/logo3.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                 <img src="images/logo3.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li> <a href="#">Home</a> </li>
                    <li> <a href="#">Phone</a> </li>
                    <li> <a href="#">Accessories</a> </li>
                    <li> <a href="#">Cart</a> </li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"> </div>
            <img src="images/mobile/mobile4.png" alt="mobile" class="mobile">
            <!-- <img src="images/features/images/mobile.png" alt="mobile" class="mobile"> -->
             <div id="circle">
                <div class="feature one">
                    <img src="images/features/images/camera.png" alt="">
                    <div> 
                        <h2>Camera</h2>
                        <p>50MP wide Angle Lens</p>
                    </div>
                </div>

                <div class="feature two">
                    <img src="images/features/images/processor.png" alt="">
                    <div>
                        <h2>Processor</h2>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>

                <div class="feature three">
                    <img src="images/features/images/display.png" alt="">
                    <div>
                        <h2>Display</h2>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                
                <div class="feature four">
                    <img src="images/features/images/battery.png" alt="">
                    <div>
                        <h2>Battery Life</h2>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
             </div>
        </div>

        <!-- arrow up/down -->
        <div class="controls">
            <img src="images/features/images/arrow.png" alt="" id="upButton">
            <h3>Features</h3>
            <img src="images/features/images/arrow.png" alt="" id="downButton">
        </div>

    </div>

    <!-- java script -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
